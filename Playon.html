<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streaming Site</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .video-card {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Streaming Site</h1>
        
        <div class="video-card">
            <h2>Sample Video 1</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        
        <div class="video-card">
            <h2>Sample Video 2</h2>
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
